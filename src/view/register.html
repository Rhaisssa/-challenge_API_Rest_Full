<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="" />
  </head>
  <body class="middle">
  
    <form action="#" id="form" class="form-user">
      <section id="form">
        <label for="" >Name</label>
        <input type="text" id="input-name" placeholder="Rhaissa" required />
        <label for="" >CPF</label>
        <input type="number"  id="input-cpf" placeholder="123.456.789.10" required />
        <label for="" >Birthdate</label>
        <input type="date" id="input-birthdate" placeholder="06/04/2000" />
        <label for="" >Email</label>
        <input type="email" id="input-email" placeholder="rhai@gmail.com" required />
        <label for="" >Password</label>
        <input type="password" id="input-password" placeholder="******" required />
        <label for="" >Adress</label>
        <input type="text" id="input-adress" placeholder="Av. 24 de Setembro" required />
        <label for="" >Number</label>
        <input type="number" id="input-number" placeholder="3077" required />
        <label for="" >Complement</label>
        <input type="text" id="input-complement" placeholder="APTO 107" required />
        <label for="" >City</label>
        <input type="text" id="input-city" placeholder="Curitiba" required />
        <label for="" >State</label>
        <input type="text" id="input-state" placeholder="ParanÃ¡" required />
        <label for="" >Country</label>
        <input type="text" id="country" placeholder="Brasil" required />
        <label for="" >Zipcode</label>
        <input type="number" id="input-zipcode" placeholder="80.010-210" required />
        <button id="submit" id="id-submit">Submit</button>
        <div class="showAll">
        <button id="showAll">Show All Registered</button>
        <div id="search">
        <input type="search" id="" placeholder="Search" />
        </div>
      </div>
      </section>
    </form>
        <script src="../controllers/viewControllerUser.js"></script>
        <script src="../controllers//taskController.js"></script>

</html>
