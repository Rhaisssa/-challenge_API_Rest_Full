<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="" />
  </head>
  <body>
    <div id="search">
      <input type="search" id="" placeholder="Search" />
    </div>
    
    <form action="#" id="form" class="form-user">
      <section id="form">
        <label for="" >Name</label>
        <input type="text" id="input-name" placeholder="Name" required />
        <label for="" >CPF</label>
        <input type="number"  id="input-cpf" placeholder="CPF" required />
        <label for="" >Birthdate</label>
        <input type="date" id="input-birthdate" placeholder="Birthdate" />
        <label for="" >Email</label>
        <input type="email" id="input-email" placeholder="Email" required />
        <label for="" >Password</label>
        <input type="password" id="input-password" placeholder="Password" required />
        <label for="" >Adress</label>
        <input type="text" id="input-adress" placeholder="Adress" required />
        <label for="" >Number</label>
        <input type="number" id="input-number" placeholder="Number" required />
        <label for="" >Complement</label>
        <input type="text" id="input-complement" placeholder="Complement" required />
        <label for="" >City</label>
        <input type="text" id="input-city" placeholder="City" required />
        <label for="" >State</label>
        <input type="text" id="input-state" placeholder="State" required />
        <label for="" >Country</label>
        <input type="text" id="country" placeholder="Country" required />
        <label for="" >Zipcode</label>
        <input type="number" id="input-zipcode" placeholder="Zipcode" required />
      </section>
      <label for="" >Submit</label>
      <input type="submit" id="id-submit">
    </form>
    <div class="showAll">
      <button id="showAll">Show All Registered</button>
    </div>
    <script src=""></script>
  </body>
</html>
